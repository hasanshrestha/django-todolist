<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="utf-8">
        <title>Django Template</title>     
    </head>
    <body>
        <form method="post" action="{% url 'user.note.add' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
        <h2>{{msg.note_title}}</h2>
        <h2>{{msg.note_description}}</h2>
        <h2>{{msg.note_added_at}}</h2>
        <h2>{{un.note_title}}</h2>
        <h2>{{un.note_description}}</h2>
        <h2>{{un.note_added_at}}</h2>

        {{msg}}
       </body>
</html>
